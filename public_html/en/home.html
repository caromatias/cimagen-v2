        <script type="text/javascript">
            function ini()
            {
                if (window.location.hash != '')
                {
                    var usr = window.location.hash.substring(1);
                    if (usr == "qs")
                    {
                        $('#quienes').fadeIn('slow');
                    }
                }
            }
            function salida()
            {
                $('#menuVerti').fadeIn('slow');
                if (window.location.hash != '')
                {
                    //document.getElementById('cargando').style.display = "none";
                    ini();
                    document.getElementById('quienesSomos').className = 'tdmenuact';
                }
            }
        </script>
        <script type="text/javascript">
            $(document).ready(function() {
                function infiniteAnimate(el, rules) {
                    el.animate(rules.on, 1000, 'linear', function() {
                        el.animate(rules.off, 10000, 'linear', function() {
                            infiniteAnimate(el, rules)
                        })
                    });
                }
                infiniteAnimate($('#oblici'), {
                    on: {
                        'background-position-x': -42,
                        'background-position-y': 0
                    }, off: {
                        'background-position-x': $('#oblici').css('background-position-x'), //use style
                        'background-position-y': $('#oblici').css('background-position-y') //use style
                    }
                });
            });
        </script>
