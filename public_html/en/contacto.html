        <script type="text/javascript">
            $(document).ready(function() {

                var tiempo_inicio_anim = 200;
                var tiempo_entre_img = 5000;
                var tiempo_fade = 1000;

                function animacion_simple() {

                    // Mostramos la foto 1
                    $(".foto1").fadeIn(tiempo_fade);

                    // Cuando pasen otros 3000 milisegundos, ocultamos la foto 1 y mostramos la foto 2
                    setTimeout(function() {
                        // Ocultamos la foto 1
                        $(".foto1").fadeOut(tiempo_fade);
                        // Mostramos la foto 2
                        $(".foto2").fadeIn(tiempo_fade);
                    }, tiempo_entre_img);

                    // Cuando pasen otros 3000 milisegundos, ocultamos la foto 2 y mostramos la foto 3
                    setTimeout(function() {
                        // Ocultamos la foto 2
                        $(".foto2").fadeOut(tiempo_fade);
                        // Mostramos la foto 3
                        $(".foto3").fadeIn(tiempo_fade);
                    }, tiempo_entre_img * 2);

                    // Cuando pasen otros 3000 milisegundos, ocultamos la foto 3 y volvemos a iniciar la animación
                    setTimeout(function() {
                        // Ocultamos la foto 3
                        $(".foto3").fadeOut(tiempo_fade);
                        // Iniciamos otra vez la animación
                        animacion_simple();
                    }, tiempo_entre_img * 3);

                }

                //Empezamos la animación a los 200 milisegundos
                setTimeout(function() {
                    animacion_simple();
                }, tiempo_inicio_anim);

            });
        </script>

        <script type="text/javascript">
            window.onload = function() {
                var styles = [
                    {
                        featureType: 'poi',
                        elementType: 'geometry',
                        stylers: [
                            {hue: '#E7E7E7'},
                            {lightness: 30}
                        ]
                    }, {
                        featureType: 'road',
                        elementType: 'geometry',
                        stylers: [
                            {hue: '#d5c18c'},
                            {lightness: 14}
                        ]
                    }, {
                        featureType: 'landscape',
                        elementType: 'all',
                        stylers: [
                            {hue: '#E7E7E7'},
                            {saturation: 100},
                            {lightness: 78}
                        ]
                    }
                ];
                var options = {
                    mapTypeControlOptions: {
                        mapTypeIds: ['Styled']
                    },
                    center: new google.maps.LatLng(-33.4150016,-70.5975647),
                    zoom: 16,
                    disableDefaultUI: true,
                    mapTypeId: 'Styled'
                };
                var div = document.getElementById('mapa');
                var map = new google.maps.Map(div, options);
                var styledMapType = new google.maps.StyledMapType(styles, {name: 'Styled'});
                map.mapTypes.set('Styled', styledMapType);
                var myLatlng = new google.maps.LatLng(-33.4150016,-70.5975647);
                var marker = new google.maps.Marker({
                    position: myLatlng,
                    title: "Cimagen"
                });
                marker.setMap(map);
            };
